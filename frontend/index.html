<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agri-RAG Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        .chat-box {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            font-size: 14px;
        }
        button {
            margin-top: 10px;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
        }
        .answer {
            margin-top: 20px;
            white-space: pre-wrap;
        }
        .meta {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }
        .warning {
            color: #b00020;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="chat-box">
    <h2>üåæ Agri-RAG Assistant</h2>

    <textarea id="question" placeholder="Ask an agricultural question..."></textarea>
    <button onclick="askQuestion()">Ask</button>

    <div id="output" class="answer"></div>
    <div id="meta" class="meta"></div>
</div>

<script>
async function askQuestion() {
    const question = document.getElementById("question").value.trim();
    const output = document.getElementById("output");
    const meta = document.getElementById("meta");

    if (!question) {
        output.innerHTML = "‚ùå Please enter a question.";
        return;
    }

    output.innerHTML = "‚è≥ Thinking...";
    meta.innerHTML = "";

    try {
        const response = await fetch("http://127.0.0.1:8000/chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                question: question
            })
        });

        const data = await response.json();

        if (data.refused) {
            output.innerHTML = `<span class="warning">‚ö†Ô∏è ${data.answer}</span>`;
        } else {
            output.innerHTML = data.answer;
        }

        meta.innerHTML = `
            Confidence: ${data.confidence.toFixed(2)}<br>
            Citations: ${data.citations.length}
        `;

    } catch (err) {
        output.innerHTML = "‚ùå Error connecting to backend.";
        console.error(err);
    }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agri-RAG Assistant</title>

    <!-- ‚úÖ Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        .chat-box {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            font-size: 15px;
            resize: vertical;
        }

        button {
            margin-top: 12px;
            padding: 10px 18px;
            font-size: 14px;
            cursor: pointer;
        }

        .answer-box {
            max-height: 400px;
            overflow-y: auto;
            border-top: 1px solid #eee;
            margin-top: 20px;
            padding-top: 10px;
        }

        .answer {
            font-size: 15px;
            line-height: 1.6;
        }

        .answer ul {
            padding-left: 20px;
        }

        .answer strong {
            font-weight: 600;
        }

        .meta {
            margin-top: 12px;
            font-size: 12px;
            color: #555;
        }

        .warning {
            color: #b00020;
            font-weight: bold;
        }

        .loading {
            color: #444;
        }
    </style>
</head>
<body>

<div class="chat-box">
    <h2>üåæ Agri-RAG Assistant</h2>

    <textarea
        id="question"
        placeholder="Ask an agriculture-related question (schemes, crops, practices)..."
    ></textarea>

    <button onclick="askQuestion()">Ask</button>

    <div class="answer-box">
        <div id="output" class="answer"></div>
    </div>

    <div id="meta" class="meta"></div>
</div>

<script>
async function askQuestion() {
    const questionEl = document.getElementById("question");
    const output = document.getElementById("output");
    const meta = document.getElementById("meta");

    const question = questionEl.value.trim();

    if (!question) {
        output.textContent = "‚ùå Please enter a question.";
        meta.textContent = "";
        return;
    }

    output.innerHTML = "<span class='loading'>‚è≥ Thinking...</span>";
    meta.textContent = "";

    try {
        const response = await fetch("http://127.0.0.1:8000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question })
        });

        if (!response.ok) {
            throw new Error("HTTP error " + response.status);
        }

        const data = await response.json();

        // ---------- NO ANSWER ----------
        if (data.status === "no_answer") {
            output.innerHTML = `<span class="warning">‚ö†Ô∏è ${data.message}</span>`;
            meta.textContent = data.suggestion || "";
            return;
        }

        // ---------- ANSWER (MARKDOWN ‚Üí HTML) ----------
        output.innerHTML = marked.parse(data.answer || "");

        meta.innerHTML = `
            <strong>Confidence:</strong> ${data.confidence.toFixed(2)}<br>
            <strong>Source:</strong> ${data.diagnostics?.fallback ? "Gemini (fallback)" : "RAG"}<br>
            <strong>Category:</strong> ${data.diagnostics?.category ?? "general"}
        `;

    } catch (err) {
        output.textContent = "‚ùå Error connecting to backend.";
        meta.textContent = "";
        console.error(err);
    }
}
</script>

</body>
</html>
